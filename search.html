{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in query %}
            <!--<p>{{ entry }}</p>-->
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
    </ul>

{% endblock %}
